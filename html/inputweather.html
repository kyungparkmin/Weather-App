<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/inputweather.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/inputweather.css">
</head>
<body>
    <h1>지역의 날씨</h1>
    <div class="input-group mb-3 input">
        <input type="text" class="form-control" placeholder="영어로 입력하세요" aria-label="Recipient's username" aria-describedby="button-addon2" id="city"style="ime-mode:disabled;"onkeydown="onlyAlphabet(this);" autocomplete='off'> 
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="inputCity();">입력</button>
    </div>
    <div class="main">
        <img id="img1"><br>
        <span id="info"></span><br>
        <span id="temp"></span><br>
        <span id="maxtemp"></span><br>
        <span id="mintemp"></span><br>
        <span id="feeltemp"></span><br>
    </div>
</body>
</html>
